<script>
  const supabase = supabase.createClient(
    "https://tqdxgunnxldokirpsqws.supabase.co", 
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxZHhndW5ueGxkb2tpcnBzcXdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTY2NjMsImV4cCI6MjA4MDI3MjY2M30.zyN1IHgoZx-rVNEFujyYWEISye_muU-bsoqngQzLxsk"
  );

  const form = document.getElementById("form-reserva");
  const mensaje = document.getElementById("mensaje");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    mensaje.textContent = "Procesando...";
    mensaje.style.color = "black";

    const p_nombre = document.getElementById("nombre").value;
    const p_apellido = document.getElementById("apellido").value;
    const p_telefono = document.getElementById("telefono").value;
    const p_email = document.getElementById("email").value;
    const p_numero = document.getElementById("numero").value;

    const { data, error } = await supabase.rpc("create_reserva", {
      p_nombre,
      p_apellido,
      p_telefono,
      p_email,
      p_numero
    });

    if (error) {
      mensaje.textContent = "Error: " + error.message;
      mensaje.style.color = "red";
      console.error(error);
      return;
    }

    mensaje.textContent = "Reserva creada con éxito";
    mensaje.style.color = "green";
    console.log("Reserva:", data);
  });
</script>
